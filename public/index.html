<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login e Registrazione</title>
</head>

<body style="display: none;" id="login">
  <div class="container mt-5">
    <ul class="nav nav-tabs" id="authTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#loginTab" type="button"
          role="tab" aria-controls="login" aria-selected="true">Login</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab"
          aria-controls="signup" aria-selected="false">Registrazione</button>
      </li>
    </ul>
    <div class="tab-content mt-4" id="authTabsContent">
      <!-- Login Form -->
      <div class="tab-pane fade show active" id="loginTab" role="tabpanel" aria-labelledby="login-tab">
        <form id="loginForm">
          <div class="mb-3">
            <label for="loginUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="loginUsername" name="username" required>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Accedi</button>
        </form>
      </div>
      <!-- Signup Form -->
      <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
        <form id="signupForm">
          <div class="mb-3">
            <label for="signupUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="signupUsername" name="username" required>
          </div>
          <div class="mb-3">
            <label for="signupPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="signupPassword" name="password" required>
          </div>
          <div class="mb-3">
            <label for="signupConfirmPassword" class="form-label">Conferma Password</label>
            <input type="password" class="form-control" id="signupConfirmPassword" name="confirmPassword" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Registrati</button>
        </form>
      </div>
    </div>
  </div>
  <div id="messageContainer" style="margin-top: 20px;"></div>

  <script src="src/js/Elements.js"></script>
  <script>
    var paginaJS = "src/js/Registrazione.js"

    var c = document.createDocumentFragment();
    var newscript = document.createElement('script');
    newscript.type = 'text/javascript';
    newscript.async = false;
    newscript.defer = false;
    newscript.src = paginaJS;
    
    newscript.onload = function() {
        var login = new Login();
        login.mostraLogin();
    };

    c.appendChild(newscript);
    document.body.appendChild(c);
  </script>
</body>

</html>
